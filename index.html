<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan's Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">

        <div class="screen">
            <p class="main-display">420</p>
            <p class="sub-display">69 +</p>
        </div>

        <div class="buttons">
            <div class="buttons-section1">
                <p class="clear">C</p>
                <p class="divide">/</p>
                <p class="multiply">*</p>
                
                <p class="seven">7</p>
                <p class="eight">8</p>
                <p class="nine">9</p>
                
                <p class="four">4</p>
                <p class="five">5</p>
                <p class="six">6</p>

                <p class="one">1</p>
                <p class="two">2</p>
                <p class="three">3</p>

                <p class="sign">+/-</p>
                <p class="zero">0</p>
                <p class="decimal">.</p>

            </div>

            <div class="buttons-section2">
                <p class="modulo">%</p>
                <p class="subtract">-</p>
                <p class="plus">+</p>
                <p class="equals" id="equals-button">=</p>
            </div>
    </div>
    </div>
    
</body>
</html>
