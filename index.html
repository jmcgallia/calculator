<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan's Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">

        <div class="screen">
            <div class="sub-display"><p></p></div>
            <div class="main-display"><p></p></div>
        </div>

        <div class="buttons">
            <div class="button-text operator-button"><p class="clear">C</p></div>
            <div class="button-text operator-button"><p class="divide">/</p></div>
            <div class="button-text operator-button"><p class="multiply">*</p></div>
            <div class="button-text operator-button"><p class="modulo">%</p></div>
            
            <div class="button-text number-button"><p class="seven">7</p></div>
            <div class="button-text number-button"><p class="eight">8</p></div>
            <div class="button-text number-button"><p class="nine">9</p></div>
            <div class="button-text operator-button"><p class="subtract">-</p></div>
            
            <div class="button-text number-button"><p class="four">4</p></div>
            <div class="button-text number-button"><p class="five">5</p></div>
            <div class="button-text number-button"><p class="six">6</p></div>
            <div class="button-text operator-button"><p class="plus">+</p></div>

            <div class="button-text number-button"><p class="one">1</p></div>
            <div class="button-text number-button"><p class="two">2</p></div>
            <div class="button-text number-button"><p class="three">3</p></div>
            <div class="button-text operator-button" id="equals-button"><p class="equals">=</p></div>

            <div class="button-text other-button"><p class="sign">+/-</p></div>
            <div class="button-text number-button"><p class="zero">0</p></div>
            <div class="button-text other-button"><p class="decimal">.</p></div>
    </div>
    
</body>
</html>
